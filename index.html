<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-training-basics</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/nouislider.css" rel="stylesheet">
    <link rel="stylesheet" href="static/base.css">

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="static/nouislider.min.js"></script>
  </head>
  <body>
    <div id="app">
    <nav class="blue-grey darken-4" v-if="isLogged">
      <div class="nav-wrapper container">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><router-link to="/manage">Manage</router-link></li>
          <li><router-link to="/manage/add">Add product</router-link></li>
          <li><a @click.prevent="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
      <nav class="nav-extended blue darken-1">
        <div class="nav-wrapper container">
          <div class="row">
              <div class="col s8">
                  <router-link to="/"><img class="logo" src="static/img/logo.png" alt=""></router-link>
              </div>
              <div class="col s4">
                  <cart></cart>
              </div>
          </div>
          <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><router-link to="/">Strona głowa</router-link></li>
          </ul> -->

          <category-menu></category-menu>

        </div>
      </nav>

      <nav class="blue">
        <div class="nav-wrapper">
          <form @submit.prevent="doSearch()">
            <div class="input-field">
            <!-- @keyDown = "doSearch()" -->
              <input v-model.trim="search" id="search" type="search">
              <label for="search"><i class="material-icons">search</i></label>
              <i @click="clearSearch()" class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>

      <div class="page-content">
        <router-view></router-view>
      </div>

        <footer class="page-footer blue-grey darken-3">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                <p>
                    <router-link to="/manage">Panel Administracyjny</router-link>
                </p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Kategorie</h5>
                <category-menu :show-as-menu="false"></category-menu>
              </div>
            </div>
          </div>
          <div class="footer-copyright blue-grey darken-4">
            <div class="container">
            © 2014 Copyright Text
            </div>
          </div>
        </footer>

    </div>
    <script type="text/javascript" src="app.bundle.js"></script>
    <script>
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
  </body>
</html>
